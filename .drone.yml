---
kind: pipeline
name: default


steps:
  - name: linter
    image: snakepacker/python:all
    pull: always
    commands:
      - tox
    volumes:
      - name: cache
        path: /drone/src/.tox
    environment:
      TOXENV: lint

  - name: python 3.5
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py35
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.6
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py36
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.7
    image: snakepacker/python:all
    group: tests
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py37
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: release
    image: snakepacker/python:all
    pull: always
    environment:
      TWINE_USERNAME:
        from_secret: TWINE_USERNAME
      TWINE_PASSWORD:
        from_secret: TWINE_PASSWORD
    commands:
      - python3 bump.py $(python3 setup.py --name)/version.py
      - python3 setup.py sdist bdist_wheel
      - twine upload dist/*
    when:
      include:
        repo:
          - mosquito/*
        branch:
          - master

  - name: notify
    image: drillster/drone-email
    settings:
      host:
        from_secret: SMTP_HOST
      username:
        from_secret: SMTP_USERNAME
      password:
        from_secret: SMTP_PASSWORD
      from:
        from_secret: SMTP_USERNAME
      when:
        status:
          - changed
          - failure

volumes:
  - name: cache
    temp: {}

