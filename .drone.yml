---
kind: pipeline
name: default


steps:
  - name: linter
    image: snakepacker/python:pylava
    pull: always
    commands:
      - pylava -o pylava.ini .

  - name: prepare toxenv
    image: snakepacker/python:all
    depends_on:
      - linter
    pull: always
    commands:
      - tox --notest
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: checkdoc
    image: snakepacker/python:all
    depends_on:
      - prepare toxenv
    pull: always
    commands:
      - tox
    environment:
      TOXENV: checkdoc
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.5
    image: snakepacker/python:all
    depends_on:
      - prepare toxenv
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py35
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    volumes:
      - name: cache
        path: /drone/src/.tox

  - name: python 3.6
    image: snakepacker/python:all
