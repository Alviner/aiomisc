---
kind: pipeline
name: default


steps:
  - name: linter
    image: snakepacker/python:all
    pull: always
    commands:
      - tox
    environment:
      TOXENV: lint

  - name: python 3.5
    image: snakepacker/python:all
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py35
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    when:
      branch:
        - master

  - name: python 3.6
    image: snakepacker/python:all
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py36
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    when:
      branch:
        - master

  - name: python 3.7
    image: snakepacker/python:all
    pull: always
    commands:
      - tox
    environment:
      TOXENV: py37
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN
    when:
      branch:
        - master

  - name: notify
    image: drillster/drone-email
    settings:
      host:
        from_secret: SMTP_HOST
      username:
        from_secret: SMTP_USERNAME
      password:
        from_secret: SMTP_PASSWORD
      from:
        from_secret: SMTP_USERNAME
      when:
        status:
          - changed
          - failure
